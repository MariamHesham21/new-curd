<div class="container">
  <form  (submit)="createItem($event)">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="item.title" 
        required
      />
    </div>
    <div class="form-group">
      <label for="body">Body:</label>
      <input
        type="text"
        id="body"
        name="body"
        [(ngModel)]="item.body"
        required
      />
    </div>
    <button type="submit">Add Item</button>
  </form>
</div>
