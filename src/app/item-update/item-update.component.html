<div class="container">
  <h2>Update Item</h2>
  <form (ngSubmit)="updateItem()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required [(ngModel)]="item.title"/>
    </div>
    <div class="form-group">
      <label for="body">Body:</label>
      <input type="text" id="body" name="body" required [(ngModel)]="item.body"/>
    </div>
    <button type="submit">Update Item</button>
  </form>
</div>
